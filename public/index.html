<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
    <title>
      Tailwind CSS | First Project CSS Framework | Mobile First & Utility and
      Component
    </title>
  </head>
  <body class="max-w-full">
    <header class="" id="idHeader">
      <nav class="bg-white" id="idNav">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- === Mobile Menu Button === -->
              <button
                type="button"
                class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
                id="idMobileMenu"
              >
                <span class="sr-only">Open main menu</span>
                <!--
            Icon when menu is closed. Heroicon name: outline/bars-3 Menu open: "hidden", Menu closed: "block" -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  id="idSvgPlus"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <!--
            Icon when menu is open Heroicon name: outline/x-mark Menu open: "block", Menu closed: "hidden"-->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  id="idSvg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
            >
              <div class="flex flex-shrink-0 items-center">
                <img
                  class="block h-8 w-auto lg:hidden"
                  src="/src/img/icon&svg/icons8-kawaii-coffee-48.png"
                  alt="Your Company"
                />
                <img
                  class="hidden h-8 w-auto lg:block"
                  src="/src/img/icon&svg/icons8-kawaii-coffee-48.png"
                  alt="Your Company"
                />
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="#"
                    class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                    aria-current="page"
                    >Dashboard</a
                  >

                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Team</a
                  >

                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Projects</a
                  >

                  <a
                    href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                    >Calendar</a
                  >
                </div>
              </div>
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <!-- === Search === -->
              <button
                type="button"
                class="rounded-full bg-gray-800 p-1 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="idBtnSearch"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </button>
              <label for="" class="hidden relative" id="idLabel">
                <span class="sr-only">Search</span>
                <input
                  class="placeholder:italic placeholder:text-slate-400 block bg-white border border-slate-300 rounded-md py-1 pl-1 mr-2 shadow-sm focus:border-sky-500 focus:ring-sky-500 focus:right-1 sm:text-sm placeholder:Search for anything"
                  id="idInput"
                  placeholder="Search for anything"
                  type="text"
                  name="search"
                />
              </label>

              <!-- === Moon === -->
              <button
                type="button"
                class="rounded-full bg-gray-800 p-1 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="idBtnMoon"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                  />
                </svg>
              </button>
              <!-- Notifications-->
              <button
                type="button"
                class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                id="idNotification"
              >
                <span class="sr-only">View notifications</span>
                <!-- Heroicon name: outline/bell -->
                <svg
                  class="h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
                  />
                </svg>
              </button>
              <!-- Profile dropdown -->
              <div class="relative ml-3" id="idDropdown">
                <div>
                  <button
                    type="button"
                    class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="sr-only">Open user menu</span>
                    <img
                      class="h-8 w-8 rounded-full"
                      src="../src/img/desktop/img1-desktop.jpg"
                      alt=""
                    />
                  </button>
                </div>
                <!-- Dropdown menu, show/hide based on menu state. Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"  To: "transform opacity-100 scale-100" Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100" To: "transform opacity-0 scale-95" -->
                <div
                  class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-black ring-1 ring-opacity-5 focus:outline-none hidden"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                  id="idDropdownPlus"
                >
                  <!-- Active: "bg-gray-100", Not Active: "" -->
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                    >Your Profile</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Settings</a
                  >
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden hidden" id="idMenuMobile">
          <div class="space-y-1 px-2 pb-3">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
              aria-current="page"
              >Dashboard</a
            >
            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Team</a
            >

            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Projects</a
            >

            <a
              href="#"
              class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
              >Calendar</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- === Images Search === -->
    <main class="max-w-full flex flex-wrap mt-5" id="main">
      <section
        class="max2:min-h-[300px] w-full sm:max-w-[1200px] sm:min-h-[300px] bg-desktop-eight bg-cover bg-no-repeat bg-center grayscale my-0 mx-auto"
        id="idSectionImg"
      >
        <div
          class="w-[70%] h-full flex justify-center items-start flex-col py-2 px-2 ml-5"
          id=""
        >
          <h1 class="font-bold text-[30px] text-white">
            Find More Locations like this
          </h1>
          <button
            type="button"
            class="py-[5px] px-[30px] bg-white text-black rounded-md mt-3"
            id=""
          >
            Now
          </button>
        </div>
      </section>
      <section class="w-full h-[400px]">
        <div class="">
          <h1 class="">Travel Beautiful Top</h1>
        </div>
        <!-- === Scroll === -->
        <!--  <div class="flex flex-row snap-proximity snap-x scroll-smooth">
        </div> -->
        <!-- === Cards === -->
        <div
          class="grid max2:grid-cols-1 sm:grid-cols-4 grid-flow-row auto-rows-auto gap-4 w-full"
          id="idCard"
        >
          <div class="" id="idCardPlus">
            <div class="">
              <img src="" alt="" />
            </div>
            <div class="">
              <h2 class=""></h2>
              <p class=""></p>
            </div>
          </div>

          <div class="" id="idCardPlus">
            <div class="">
              <img src="" alt="" />
            </div>
            <div class="">
              <h2 class=""></h2>
              <p class=""></p>
            </div>
          </div>

          <div class="" id="idCardPlus">
            <div class="">
              <img src="" alt="" />
            </div>
            <div class="">
              <h2 class=""></h2>
              <p class=""></p>
            </div>
          </div>

          <div class="" id="idCardPlus">
            <div class="">
              <img src="" alt="" />
            </div>
            <div class="">
              <h2 class=""></h2>
              <p class=""></p>
            </div>
          </div>

          <div class="" id="idCardPlus">
            <div class="">
              <img src="" alt="" />
            </div>
            <div class="">
              <h2 class=""></h2>
              <p class=""></p>
            </div>
          </div>
        </div>
      </section>
      <section class=""></section>
      <section class=""></section>
    </main>
    <footer></footer>

    <!-- Javascript -->
    <script src="../src/js/index.js"></script>
  </body>
</html>
